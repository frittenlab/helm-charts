# Default values for unifi-controller.

image:
  repository: frittenbude/unifi
  pullPolicy: IfNotPresent
  tag: "v9.4.19"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "unificontroller"

updateStrategy:
  type: Recreate

# Configure security context
#securityContext:
#  readOnlyRootFilesystem: true
#  runAsNonRoot: true
#  runAsUser: 999
#  runAsGroup: 999

# Resource and Limits configuration
#resources:
#  limits:
#    cpu: 500m
#    memory: 2048Mi
#  requests:
#    cpu: 250m
#    memory: 1024Mi

# TCP Service configuration
tcpService:
  annotations: {}
  type: ClusterIP
  loadBalancerIP: {}
  loadBalancerSourceRanges: []
  externalTrafficPolicy: Cluster

# UDP Service configuration
udpService:
  annotations: {}
  type: ClusterIP
  loadBalancerIP: {}
  loadBalancerSourceRanges: []
  externalTrafficPolicy: Cluster

# Ingress configuration
ingress:
  # -- Generate a Ingress resource
  enabled: false

  # -- Specify an ingressClassName
  # ingressClassName: nginx

  # hostname: ingress hostname

  # -- Annotations for the ingress
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    # cert-manager.io/enabled: "true"
  path: /
  pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #     #- virtualHost
  #      - chart-example.local


# Persistent VolumeClaim configuration
persistentVolumeClaim:

  # -- set to true to use pvc
  enabled: false

  accessModes:
    - ReadWriteOnce
  size: "1Gi"

  # storageClass: "-"
