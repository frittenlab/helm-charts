# Default values for unifi-controller.

replicaCount: 1

image:
  repository: golift/unifi-controller
  pullPolicy: IfNotPresent
  tag: "jacobalberty/unifi:v6.5.55"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "unificontroller"

# unifi-controller configuration secret

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources:
  limits:
    cpu: 500m
    memory: 2048Mi
  requests:
    cpu: 250m
    memory: 1024Mi
