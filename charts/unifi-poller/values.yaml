# Default values for unifi-poller.

replicaCount: 1

image:
  repository: ghcr.io/unpoller/unpoller
  pullPolicy: IfNotPresent
  tag: "v2.7.12"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "unifipoller"

# unifi-poller configuration secret

config:
  poller:
    debug: false
  prometheus:
    disable: false
    http_listen: 0.0.0.0:9130
    report_errors: false
  unifi:
    dynamic: false
  datadog:
    disable: true
  unificontroller:
    url:
    user:
    pass:
    sites:
      all
    save_ids: false
    save_dpi: false
    save_sites: true
    verify_ssl: false

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 9130

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

serviceMonitor:
  enabled: true
  interval: 60s
  scrapeTimeout: 10s
  additionalLabels:
    release: monitoring
